<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Makkah Cars</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" type="image/svg+xml">
    <style>
        /* --- General Settings --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?auto=format&fit=crop&w=32&h=32&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* --- Login Card (Glass Design) --- */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* --- Back Arrow --- */
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #D4AF37;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-to-home:hover { color: #fff; transform: translateX(-5px); }

        h2 { color: #D4AF37; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }

        /* --- Input Fields --- */
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #D4AF37; font-size: 13px; margin-bottom: 5px; font-weight: bold; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            outline: none;
        }

        /* --- Buttons --- */
        .login-submit {
            width: 100%;
            padding: 12px;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .login-submit:hover { background: #fff; transform: scale(1.02); }

        .switch-text { margin-top: 20px; font-size: 14px; }
        .switch-text span { color: #D4AF37; cursor: pointer; font-weight: bold; text-decoration: underline; }

        /* --- Register Modal Overlay --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #111;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #D4AF37;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 25px; cursor: pointer; color: #fff; }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card { width: 90%; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-to-home" title="Back to Home">&#8592;</a>

    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-submit">Sign In</button>
        </form>
        <p class="switch-text">Don't have an account? <span id="openRegister">Register Now</span></p>
    </div>

    <div class="modal-overlay" id="regModal">
        <div class="modal-content">
            <span class="close-modal" id="closeReg">&times;</span>
            <h2 style="font-size: 24px;">Create Account</h2>
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" placeholder="Your Name">
            </div>
            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" placeholder="Create Password">
            </div>
            <button class="login-submit">Register</button>
        </div>
    </div>

    <script>
    // Login Form Submission Activity
    document.getElementById('loginForm').onsubmit = (e) => {
        e.preventDefault(); // Page refresh hone se rokne ke liye

        // Inputs se value lena
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Password ki shart (Security Check)
        if (password === "Lovelove1$") {
            alert("Admin Access Granted! Welcome.");
            window.location.href = "admin.html"; // Admin page par bhejein
        } else {
            alert("Galat Password! Sirf Admin hi access kar sakta hai.");
            // Agar password galat ho to fields khali kar dein
            document.querySelector('input[type="password"]').value = "";
        }
    };

    // Register Modal Activity (Jo pehle thi)
    const modal = document.getElementById('regModal');
    const openBtn = document.getElementById('openRegister');
    const closeBtn = document.getElementById('closeReg');

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    
    window.onclick = (event) => {
        if (event.target == modal) modal.style.display = "none";
    }

    const BIN_ID = "695943d043b1c97be916b858";
    const SECRET_KEY = "$2a$10$VtLym.vRu/CpmnieroH6Le4LhHu/H8/CelP2FRwLgHMjRph5K/rVK";

    async function updateFavicon() {
        try {
            let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { "X-Master-Key": SECRET_KEY }
            });
            let data = await res.json();
            let iconUrl = data.record.settings && data.record.settings.icon ? data.record.settings.icon : "https://images.unsplash.com/photo-1578662996442-48f60103fc96?auto=format&fit=crop&w=32&h=32&q=80";
            document.getElementById('favicon').href = iconUrl;
        } catch (e) {
            // Keep default icon
        }
    }

    window.onload = function() {
        updateFavicon();
    };
</script>
</body>
</html>
